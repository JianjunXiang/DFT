# hyperparameter
seed: 20
train_size: !!float 0.8
crop_size: 224
prob_aug: 0.7
splits_num: 10
lambda_k: 0.01

# save checkpoint
model_name: 'swin_tiny_KonIQ'
type_name: 'KONIQ'
ckpt_path: './checkpoint/KonIQ/'
resume: None
load_ckpt: None

# fragments:
fragments: True
